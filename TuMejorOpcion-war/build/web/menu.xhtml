<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:param name="titulo" value="Control de Acceso" />
    <ui:define name="body">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'></link>
        
            <ice:panelGroup>
            <ice:panelGrid columns="2">
                <ice:panelGroup style="float:left;padding-right: 50px;padding-bottom: 80px">
                    <ice:panelGrid columns="2">
                        <ice:panelGroup>
                            <table>
                                <tr>
                                    <td>
                                        <!-- Panel para crear y ver los cupones del usuario -->
                                        
                                        <ice:panelGroup>
                                            <!-- Los cupones de un usuario -->
                                            <ice:outputText value="Tus Bonos" style="font-weight: bold;padding-left: 10px"/>
                                            <ice:panelGroup style="border-color: #C22A2A;border-width: 1px;border-style: solid ; border-radius: 25px">
                                                <h:form>
                                                    <ice:outputText value="Bonos Comprados" style="font-weight: bold;padding-left: 10px"/>
                                                    <ice:dataTable
                                                        id="data"
                                                        value="#{menuUsuarioBean.cupones}"
                                                        var="file"
                                                        scrollable="false"
                                                        scrollHeight="100px"
                                                        cellpadding="0"
                                                        resizable="true"
                                                        rows="5">

                                                        <ice:column>
                                                            <f:facet name="header">
                                                                Tienda Cupon
                                                            </f:facet>
                                                            <ice:outputText value="#{file.tienda.nombre}"/>
                                                        </ice:column>
                                                    
                                                        <ice:column>
                                                            <f:facet name="header">
                                                                Saldo
                                                            </f:facet>
                                                            <ice:outputText value="#{file.saldo}"/>
                                                        </ice:column>
                                                    </ice:dataTable>

                                                    <ice:panelGroup>

                                                        <!-- Se crea y establecen propiedades del paginador -->
                                                        <ice:dataPaginator id="dataScroll_1"

                                                                           for="data"
                                                                           vertical="false"
                                                                           fastStep="3"
                                                                           paginator="true"
                                                                           paginatorMaxPages="4">
                                                            <f:facet name="first">
                                                                <ice:graphicImage id="firstpage_1"
                                                                                  url="./resources/img/graphics/arrow-first.gif"
                                                                                  style="border:none;"
                                                                                  title="Ir a la primera página"/>
                                                            </f:facet>
                                                            <f:facet name="last">
                                                                <ice:graphicImage id="lastpage_1"
                                                                                  url="./resources/img/graphics/arrow-last.gif"
                                                                                  style="border:none;"
                                                                                  title="Ir a la última página"/>
                                                            </f:facet>
                                                            <f:facet name="previous">
                                                                <ice:graphicImage id="previouspage_1"
                                                                                  url="./resources/img/graphics/arrow-previous.gif"
                                                                                  style="border:none;"
                                                                                  title="Atrás"/>
                                                            </f:facet>
                                                            <f:facet name="next">
                                                                <ice:graphicImage id="nextpage_1"
                                                                                  url="./resources/img/graphics/arrow-next.gif"
                                                                                  style="border:none;"
                                                                                  title="Siguiente"/>
                                                            </f:facet>
                                                            <f:facet name="fastforward">
                                                                <ice:graphicImage id="fastforward_1"
                                                                                  url="./resources/img/graphics/arrow-ff.gif"
                                                                                  style="border:none;"/>
                                                            </f:facet>
                                                            <f:facet name="fastrewind">
                                                                <ice:graphicImage id="fastrewind_1"
                                                                                  url="./resources/img/graphics/arrow-fr.gif"
                                                                                  style="border:none;"/>
                                                            </f:facet>
                                                        </ice:dataPaginator>
                                                    </ice:panelGroup>

                                                </h:form>
                                            </ice:panelGroup>
                                            
                                            <!-- Crear un cupon -->                                            
                                            <ice:panelGroup>
                                                <ice:outputText value="Crear Cupon" style="font-weight: bold;padding-left: 10px"/>
                                            </ice:panelGroup>

                                            <ice:panelGroup style="border-color:gray;border-width: 1px;border-style: solid ">
                                                <h:form>
                                                    <table>
                                                        <tr>
                                                            <td>
                                                                <ice:outputLabel for="TxtSaldo"
                                                                                 value="Saldo del Cupon"
                                                                                 style="font-weight: bold"/>
                                                            </td>
                                                            <td>
                                                                <ice:inputText id="TxtSaldo"
                                                                               maxlength="20"
                                                                               size="20"
                                                                               value="#{menuUsuarioBean.saldo}"
                                                                               partialSubmit="true"
                                                                               required="true">
                                                                    <f:validateLength minimum="1"/>
                                                                </ice:inputText>
                                                            </td>

                                                            <td>
                                                                <ice:outputLabel for="SelectTienda"
                                                                                 value="Tienda"
                                                                                 style="font-weight: bold"/>
                                                            </td>
                                                            <td>
                                                                <ice:selectOneMenu value="#{menuUsuarioBean.tienda}"> 
                                                                    <f:selectItems value="#{menuUsuarioBean.darTiendas()}"/>
                                                                </ice:selectOneMenu>

                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <div align="center">
                                                        <ice:commandButton value="Crear Cupon" action="#{menuUsuarioBean.crearCupon}"/>
                                                    </div>
                                                </h:form>
                                            </ice:panelGroup>
                                        </ice:panelGroup>
                                    </td>
                                </tr>
                            </table>
                        </ice:panelGroup>
                    </ice:panelGrid>
                </ice:panelGroup>

                <!-- Paneles con los amigos -->
                <ice:panelGroup styleClass="exampleBox panelSeriesContainer">
                    
                    <h:form>     
                        <ice:panelSeries id="data"
                                         value="#{menuUsuarioBean.amigos}"
                                         rows="2"
                                         var="amigo" style="float:left">
                            
                            <ice:panelGroup id="friendsBox">
                                <ice:panelGrid columns="1">
                                    <ice:panelGroup styleClass="iceDatTblColHdr">
                                        <ice:outputText id="nombre" value="#{amigo.username}" style="font-weight:bold;color:white"/>
                                    </ice:panelGroup>
                                    <ice:panelGrid columns="1">
                                        <!-- anadir aca las sugarencias --> 
                                    </ice:panelGrid>
                                </ice:panelGrid>
                            </ice:panelGroup>

                        </ice:panelSeries>
                        <ice:panelGroup style="padding-left: 25px">

                            <!-- Se crea y establecen propiedades del paginador -->
                            <ice:dataPaginator id="dataScroll_1"
                                               for="data"
                                               vertical="false"
                                               fastStep="5"
                                               paginatorMaxPages="4"                                               
                                               paginator="true">
                                <f:facet name="first">
                                    <ice:graphicImage id="firstpage_1"
                                                      url="./resources/img/graphics/arrow-first.gif"
                                                      style="border:none;"
                                                      title="Ir a la primera página"/>
                                </f:facet>
                                <f:facet name="last">
                                    <ice:graphicImage id="lastpage_1"
                                                      url="./resources/img/graphics/arrow-last.gif"
                                                      style="border:none;"
                                                      title="Ir a la última página"/>
                                </f:facet>
                                <f:facet name="previous">
                                    <ice:graphicImage id="previouspage_1"
                                                      url="./resources/img/graphics/arrow-previous.gif"
                                                      style="border:none;"
                                                      title="Atrás"/>
                                </f:facet>
                                <f:facet name="next">
                                    <ice:graphicImage id="nextpage_1"
                                                      url="./resources/img/graphics/arrow-next.gif"
                                                      style="border:none;"
                                                      title="Siguiente"/>
                                </f:facet>
                                <f:facet name="fastforward">
                                    <ice:graphicImage id="fastforward_1"
                                                      url="./resources/img/graphics/arrow-ff.gif"
                                                      style="border:none;"/>
                                </f:facet>
                                <f:facet name="fastrewind">
                                    <ice:graphicImage id="fastrewind_1"
                                                      url="./resources/img/graphics/arrow-fr.gif"
                                                      style="border:none;"/>
                                </f:facet>
                            </ice:dataPaginator>
                        </ice:panelGroup>
                    </h:form>
                </ice:panelGroup>
            </ice:panelGrid>
        </ice:panelGroup>
    </ui:define>
</ui:composition>
